<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>AIRLINE</title>
    <link rel="stylesheet" href="static/css/style.css">
   
    <link rel="icon" href="static/images/planes.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    
<style>

    
 

.kode-mono {
  font-family: "Kode Mono", monospace;
  font-optical-sizing: auto;
  font-weight:400;
  font-style: normal;
  color: rgb(255,255,255);
}
</style>

</head>
<body>
    <div class="header">
        <div class="container">
          <div class="navbar">
        {% load static %}
          
        <nav>
            <ul  id="MenuItems">
                <li><a href="{%url 'home' %}">HOME</a></li>
                <li><a href="{%url 'findflight'%}">FIND FLIGHT</a></li>
                <li><a href="{%url 'seebookings'%}">YOUR BOOKINGS</a></li>
                <li><a href="{%url 'contact'%}">CONTACT</a></li>
                <li><a href="{%url 'signin'%}">LOGIN</a></li>
             
                {% if request.user.is_active %}
                <li><a href="{%url 'signout'%}">LOGOUT</a></li>
                {% else %}
                <li><a href="{%url 'signup'%}">SIGN IN</a></li>
                {% endif %}
            </ul>
        </nav>
     
        <img src="static/images/menu.jpg" class="menu-icon" onclick="menutoggle()">
     </div>
    <div class="row">
        <div class="col-2">
            <h1><b class="kode-mono">WELCOME TO  <br> AIRLINE RESERVATION SYSTEM</b></h1>
          
          
        </div>
            <div class="col-2">
                <img src="static/images/airbus.png"  style="flex-basis:50%;min-width: 300px;max-width: 100%;" >
                
            </div>
           </div>
       </div>
    </div>
</div>

         



<div class="small-container">
    <h1 class="title"></h1>

    <div class="row">
        <img src="static/images/aboutimage.png" style="flex-basis:50%; max-width: 100%;">
    </div> 
        
   
    
</div>





<script>
    var MenuItems = document.getElementById("MenuItems")
    MenuItems.style.maxHeight="0px";
    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
            MenuItems.style.maxHeight ="200px";
        }
        else{
            MenuItems.style.maxHeight ="0px";
        }
        }
    
</script>

</body>
</html>
