{% block content%}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>AIRLINE</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/images/planes.png">
    {% load static %}
</head>
<body>
    <div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
           
        </div>
        <nav>
            <ul  id="MenuItems">
                <li><a href="{%url 'home' %}">HOME</a></li>
                <li><a href="{%url 'findflight'%}">FIND FLIGHT</a></li>
                <li><a href="{%url 'seebookings'%}">YOUR BOOKINGS</a></li>
                <li><a href="{%url 'contact'%}">CONTACT</a></li>
                <li><a href="{%url 'signin'%}">LOGIN</a></li>
                <li><a href="{%url 'signout'%}">LOGOUT</a></li>
                <li><a href="{%url 'signup'%}">SIGN IN</a></li>
          
            </ul>
        </nav>
     
        <img src="static/images/menu.jpg" class="menu-icon" onclick="menutoggle()">
     </div>
     </div>
     </div>
     <div class="small-container">
           <div class="row">
                <div class="col">
                  <h1 class="title">FIND THE FLIGHT</h1>
                    <form action="{%url 'findflight'%}" method="POST">
                        {% csrf_token %} 
                    <div class="inputBox">
                        <span>Start:</span>
                        <input type="text"  name='source' autofocus required>
                    </div>
                    <div class="inputBox">
                        <span>Destination:</span>
                        <input type="text"  name='destination' autofocus required>
                    </div>
                    <div class="inputBox">
                        <span>Date:</span>
                        <input type="date"  name='date'autofocus required>
                    </div>
                    <div class="inputBox">
                        <button type="submit" target="_bank" class="btn ">Find the flight</button>
                    </div>

                    </div>
            </div>
           <h1 style="text-align: center;"> {{error}}</h1>
        </form>
     <script>
        var MenuItems = document.getElementById("MenuItems")
        MenuItems.style.maxHeight="0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight ="200px";
            }
            else{
                MenuItems.style.maxHeight ="0px";
            }
            }
        
    </script>
</body>
</html>
{% endblock %}
